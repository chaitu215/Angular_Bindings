<!-- string interpolation {{ }} / [] - proerty binding -->
<div style="width:100%; height: 100%;">
  <div style="background-color: lightcoral; height:120px">
    <label>String Interpolation</label>
    <br/>
    <br/>
    <div class="card-container">
      <label>Name : </label> 
      <input value={{name}}/>
      <div></div>
      <label>{{ 5+ 4 }}</label>
    </div>

    <div class="card-container">
      <label> Id Value:</label>
      <input placeholder="ID"/> {{name}}
    </div>

  </div>

  <div style="background-color: lavender; height: 100px; border-radius: 20px;">
    <br/>
    <label>Property bindings</label>
    <button [disabled] = "buttonDisabled"> show propert binding </button>
    <button [disabled] = "buttonEnabled" (click)="switchEnable()">Enable</button>
    <h1 [innerHtml]="Child"></h1>
  </div>
  <!--ng Model-->
  <br/>
  <div>
  <div style="background-color: lemonchiffon; height:100px; float: left; width: 50%;">
    <input [(ngModel)] = "hero.id" />
  </div>

  <div style="background-color: lightgreen; float: right;height: 100px;width: 50%;">
    <div [ngSwitch]="switchCase">
      <ng-container default *ngSwitchCase="'case 1'">
        <li> CAse 1</li>
      </ng-container>
      <ng-container default *ngSwitchCase="'case 2'">
        <li> Case 2</li>
      </ng-container>
    </div>
  </div>
